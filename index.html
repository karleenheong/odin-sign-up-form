<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body>
    <div class="container">

      <div class="image-section">
        <div class="logo-area">
          <img class="logo-image" src="./graphics/odin-logo.png">
          <h1 class="logo-text">ODIN</h1>
        </div>
      </div>

      <div class="form-section">
        <div class="form-container">

          <div class="above-form-section">
            <p><strong>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</strong></p>
            <br>
            <p><strong>You <em>know</em> you want to.</strong></p>
          </div>

          <div class="form-background">
            <div class="form">
              <form id="myform" action="" method="post">
                
                <div><h2>Let's do this!</h2></div>
                <div class="form-fields">
                  <div class="form-field-half">     
                    <div class="label-input">
                      <label for="fname">FIRST NAME</label>
                      <input type="text" id="fname">
                    </div>
                    <div class="label-input">
                      <label for="email">EMAIL</label>
                      <input type="email" id="email">
                    </div>
                    <div class="label-input">
                      <label for="pwd">PASSWORD</label>
                      <input type="password" id="pwd">
                    </div>
                  </div>
  
                  <div class="form-field-half">
                    <div class="label-input">
                      <label for="lname">LAST NAME</label>
                      <input type="text" id="lname">
                    </div>
                    <div class="label-input">
                      <label for="phone">PHONE NUMBER</label>
                      <input type="tel" id="phone">
                    </div>
                    <div class="label-input">
                      <label for="pwd-confirm">CONFIRM PASSWORD</label>
                      <input type="password" id="pwd-confirm">
                    </div>
                  </div>
                </div>
                
              </form>
            </div>
          </div>

          <div class="below-form-section">
            <button class="submit-btn" type="submit" form="myform">Create Account</button>
            <p>Already have an account? <span class="login">Log in</span></p>
          </div>
            
        </div>

      </div>

    </div>
    
    

  </body>
</html>
